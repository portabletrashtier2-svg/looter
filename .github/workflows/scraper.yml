name: Lottery Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (backup)
  workflow_dispatch: # Allows manual trigger from GitHub UI
  repository_dispatch: # Allows instant trigger from external tools like cron-job.org
    types: [run-scraper]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OCR_SPACE_KEY: ${{ secrets.OCR_SPACE_KEY }}
          INSTAGRAM_COOKIES: ${{ secrets.INSTAGRAM_COOKIES }}
        run: npm start
      
      - name: Upload Screenshots (Debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: ./*.png
          if-no-files-found: ignore
