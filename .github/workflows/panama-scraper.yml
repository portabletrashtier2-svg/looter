on:
  schedule:
    # 20:30 UTC is 15:30 (3:30 PM) in Panama (UTC-5)
    # Every 30 minutes from 20:30 to 22:30 UTC (3:30 PM to 5:30 PM Panama)
    # The script internally retries for 30 minutes every 2 minutes.
    # 0 = Sunday, 3 = Wednesday
    - cron: '0,30 20-22 * * 0,3'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Panama Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node src/panama-index.js

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: panama-error-screenshots
          path: ./*.png
